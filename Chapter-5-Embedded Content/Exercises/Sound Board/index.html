<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <!-- Top section containing the heading/title -->
    <h1>Meme Soundboard</h1>

    <main class="soundboard">
         <!-- Main content area with a class for styling the soundboard -->
        
          <!-- Each button plays a different sound when clicked -->
        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <!-- When clicked, plays the associated audio -->
            <span class="button-text">Ah-ha!</span>
            <!-- Label shown on the button -->
            <audio src="audio/ah-ha.mp3"></audio>
            <!-- Audio element containing the sound to play -->
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">Back of the net!</span>
            <audio src="audio/back-of-the-net.mp3"></audio>
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">Bang out of order!</span>
            <audio src="audio/bangoutoforder.mp3"></audio>
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">Dan! Dan! Dan!</span>
            <audio src="audio/dan.mp3"></audio>
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">Email of the evening</span>
            <audio src="audio/emailoftheevening.mp3"></audio>
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">Hello Partridge</span>
            <audio src="audio/hellopartridge.mp3"></audio>
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">I ate a Scotch egg</span>
            <audio src="audio/iateascotchegg.mp3"></audio>
        </button>

        <button class="sound-button" onclick="this.querySelector('audio').play()">
            <span class="button-text">I'm confused</span>
            <audio src="audio/imconfused.mp3"></audio>
        </button>
    </main>

</body>
</html>
